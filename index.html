<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
    <article class="blog-card">
      <a href="#"><img class="blog-card__img" src="images/illustration-article.svg" alt="Abstract illustration with code elements"></a>
      <div class="blog-card__content">
        <div class="blog-card__meta">
          <ul class="blog-card__tags">
            <li><a href="#">Learning</a></li>
          </ul>
          <p class="blog-card__date">Published 21 Dec 2023</p>
        </div>
        <h2 class="blog-card__title"><a href="#">HTML & CSS foundations</a></h2>
        <p class="blog-card__excerpt">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="blog-card__author">
        <a href="#"><img src="images/image-avatar.webp" alt="Author profile picture"></a>
        <p class="blog-card__author__name"><a href="#">Greg Hooper</a></p>
      </div>
    </article>
</body>
</html>
